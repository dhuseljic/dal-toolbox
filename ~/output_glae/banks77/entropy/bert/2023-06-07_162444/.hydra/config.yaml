model:
  name: bert
  name_hf: bert-base-cased
  n_epochs: 5
  batch_size: 20
  optimizer:
    name: AdamW
    lr: 5.0e-05
    lr_scheduler: linear_warmup
    warmup_ratio: 0.05
    weight_decay: 0.01
al_strategy:
  name: entropy
  subset_size: 10000
dataset:
  name: banks77
  name_hf: banking77
  n_classes: 77
  train_subset: 0
  test_subset: 0
  path: ~/hf_datasets
al_cycle:
  n_init: 100
  acq_size: 100
  n_acq: 10
  cold_start: true
  init_pool_file: null
wandb:
  project: active-glae
  entity: dal-nlp
  group: default
  reinit: true
  mode: disabled
dataset_path: ~/data_glae/
device: cuda
val_split: 0
random_seed: 0
val_batch_size: 128
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15
output_dir: ~/output_glae/
