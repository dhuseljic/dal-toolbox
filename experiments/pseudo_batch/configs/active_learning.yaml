random_seed: 42
experiment_name: active_learning
mlflow_uri: sqlite:///active_learning.db

update_lmb: 1
update_gamma: 10
update_every: 1
likelihood: gaussian

dataset_path: /home/datasets
dataset_name: cifar10
use_val_split: False
cache_features: True
feature_cache_dir: null
num_workers: 0

dino_model_name: 'dinov2_vits14' # 21 M params - 384 dimensions
# dino_model_name: 'dinov2_vitb14' # 86 M params - 768 dimensions
# dino_model_name: 'dinov2_vitl14' # 300 M params - 1024 dimensions
# dino_model_name: 'dinov2_vitg14' # 1100 M params - 1536 dimensions

al:
  strategy: random
  subset_size: 1000
  init_method: random
  num_init_samples: 10
  num_acq: 10
  acq_size: 10
  bait:
    grad_likelihood: binary_cross_entropy
  device: cpu

model:
  name: laplace
  num_epochs: 200
  train_batch_size: 64
  predict_batch_size: 128
  mean_field_factor: 0.4
  mc_samples: 10_000

optimizer: 
  name: RAdam
  lr: 1e-2
  weight_decay: 1e-4
  momentum: 0.9
  lr_backbone: 1e-5
  finetune_backbone: False

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w