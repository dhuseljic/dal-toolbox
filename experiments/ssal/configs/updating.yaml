num_init_samples: 10
num_new_samples: 10
random_seed: 42
mlflow_dir: ./mlflow/ssal/updating

update_lmb: 10
update_gamma: 1

# Data
dataset_name: cifar10
ood_dataset_name: cifar100
dataset_path: /datasets

# Dino model
# dino_model_name: 'dinov2_vits14' # 21 M params - 384 dimensions
# dino_model_name: 'dinov2_vitb14' # 86 M params - 768 dimensions
dino_model_name: 'dinov2_vitl14' # 300 M params - 1024 dimensions
# dino_model_name: 'dinov2_vitg14' # 1100 M params - 1536 dimensions

# model
model:
  name: deterministic
  num_epochs: 200
  train_batch_size: 32
  predict_batch_size: 256
  num_inducing: 1024
  kernel_scale: 1
  scale_random_features: True
  optimize_kernel_scale: True
  mean_field_factor: 10

# Optimizer
optimizer: 
  name: RAdam
  lr: 1e-2
  weight_decay: 1e-4
  momentum: 0.9

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w