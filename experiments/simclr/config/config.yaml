defaults:
  - _self_
  - model: 'simclr'

dataset: CIFAR10
n_classes: 10
ds_path: ./data/
random_seed: 42

check_val_every_n_epoch: 1
log_every_n_steps: 10
n_cpus: 16

# Define output dir
output_dir: "./output/"
cp_path: "./output"
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w