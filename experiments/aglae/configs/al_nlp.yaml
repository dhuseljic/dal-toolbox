defaults:
  - model: bert
  - al_strategy: entropy
  - dataset: qnli
  - _self_

al_cycle:
  n_init: 100
  acq_size: 100
  n_acq: 2
  cold_start: True
  init_pool_file: null

wandb:
  project: active-glae
  entity: dal-nlp
  group: default
  reinit: True
  mode: disabled

dataset_path: ~/data_glae/

device: cuda

val_split: 0
random_seed: 0
val_batch_size: 128
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15

output_dir: ./output_glae/
hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${dataset.name}/${al_strategy.name}/${model.name}/${now:%Y-%m-%d_%H%M%S}
