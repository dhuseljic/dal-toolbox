defaults:
  - _self_
  - model: resnet18
  - dataset: CIFAR10
  - al_strategy: random

al_cycle:
  n_init: 100
  acq_size: 100
  n_acq: 9
  cold_start: True
random_seed: 42
dataset_path: ./data/

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w

