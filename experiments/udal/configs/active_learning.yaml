defaults:
  - _self_
  - model: resnet18
  - dataset: CIFAR10
  - al_strategy: random

al_cycle:
  n_init: 100
  init_pool_file: null
  acq_size: 100
  n_acq: 9
  cold_start: True

dataset_path: ./data/
ood_datasets: null
random_seed: 1

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w

