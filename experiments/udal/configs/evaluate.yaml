defaults:
  - _self_
  - model: resnet18
  - dataset: CIFAR10

queried_indices_json: ./output/tmp/queried_indices.json
cold_start: True

dataset_path: ./data/
device: cuda

random_seed: 1
val_batch_size: 128
print_freq_eval: 100
print_freq_train: 100

output_dir: ./output/al_evaluation/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w

