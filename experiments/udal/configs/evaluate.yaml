defaults:
  - _self_
  - model: resnet18

queried_indices_json: ./output/queried_indices.json
cold_start: True

dataset: CIFAR10
dataset_path: ./data/
ood_datasets: null
random_seed: 1
val_every: 25
fast_dev_run: False

output_dir: ./output/al_evaluation/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w

