defaults:
  - model: bert
  - al_strategy: cal
  - dataset: trec6
  - _self_

al_cycle:
  n_init: 100
  acq_size: 20
  n_acq: 5
  cold_start: True

wandb:
  project: glae
  entity: lura
  group: default
  reinit: True
  mode: disabled

dataset_path: $HOME/.cache/huggingface/datasets
device: cuda

random_seed: 0
val_batch_size: 128
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15

output_dir: ./output/
hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${dataset.name}/${al_strategy.name}/${model.name}/${now:%Y-%m-%d_%H%M%S}
