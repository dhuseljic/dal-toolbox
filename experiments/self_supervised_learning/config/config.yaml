defaults:
  - _self_
  - ssl_model: simclr
  - dataset: CIFAR10

le_model:
  num_epochs: 100
  train_batch_size: 128
  val_batch_size: 256
  optimizer:
    lr: 0.01
    weight_decay: 0.005
    momentum: 0.9

dataset_path: ./data/
random_seed: 42
ssl_val_interval: 5
le_val_interval: 25
n_cpus: 16

# Define output dir
output_dir: "./output/"
cp_path: "./output"
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w