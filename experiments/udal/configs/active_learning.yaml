defaults:
  - _self_
  - model: resnet18
  - al_strategy: random

al_cycle:
  n_init: 128
  init_pool_file: null
  acq_size: 128
  n_acq: 18
  cold_start: True

dataset: CIFAR10
dataset_path: ./data/
dataset_preload: False # Only applicable to ImageNet and its subsets
ood_datasets: null
random_seed: 1
val_every: 25
fast_dev_run: False

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w

