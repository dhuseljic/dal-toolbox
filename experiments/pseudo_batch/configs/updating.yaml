mlflow_uri: sqlite:///updating.db

num_init_samples: 10
num_new_samples: [1, 5, 10]
random_seed: 42

update_lmb: 1
update_gamma: 1
likelihood: gaussian

# Data
dataset_path: /home/datasets
dataset_name: cifar10
feature_cache_dir: null
num_workers: 0

# Dino model
dino_model_name: 'dinov2_vits14' # 21 M params - 384 dimensions
# dino_model_name: 'dinov2_vitb14' # 86 M params - 768 dimensions
# dino_model_name: 'dinov2_vitl14' # 300 M params - 1024 dimensions
# dino_model_name: 'dinov2_vitg14' # 1100 M params - 1536 dimensions

# model
finetune_dino: False
model:
  name: laplace
  num_epochs: 200
  train_batch_size: 32
  predict_batch_size: 64
  mean_field_factor: 1
  mc_samples: 1_000

# Optimizer
optimizer: 
  name: RAdam
  lr: 1e-2
  lr_backbone: 1e-5
  weight_decay: 1e-4
  momentum: 0.9

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w