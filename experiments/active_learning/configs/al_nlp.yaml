defaults:
  - model: distilbert
  - al_strategy: uncertainty
  - dataset: agnews
  - _self_

al_cycle:
  n_init: 100
  acq_size: 100
  n_acq: 10
  cold_start: True

dataset_path: $HOME/.cache/huggingface/datasets
device: cuda

random_seed: 0
val_batch_size: 128
print_freq_eval: 25
print_freq_train: 25

output_dir: ./output/
hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${dataset.name}/${al_strategy.name}/${model.name}/${now:%Y-%m-%d_%H%M%S}
