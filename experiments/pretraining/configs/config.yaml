defaults:
  - model: wideresnet2810

dataset: CIFAR10
dataset_path: ./data/
eval_interval: 5

device: cuda
random_seed: 42
val_batch_size: 128
print_freq_eval: 100
print_freq_train: 100

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w
