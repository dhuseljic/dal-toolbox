defaults:
  - model: resnet18_pseudolabels

dataset: CIFAR10
dataset_path: ./data/
n_labeled_samples: 40
n_unlabeled_samples: 60000
u_ratio: 1
use_hard_labels: True

device: cuda
random_seed: 42
val_batch_size: 128
print_freq_eval: 100
print_freq_train: 100

output_dir: ./output/
hydra:
  run:
    dir: ${output_dir}
  job_logging:
    handlers:
      file:
        mode: w
